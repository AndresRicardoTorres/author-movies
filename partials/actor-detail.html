<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-raised" aria-label="Learn More" ng-href="#/actors/">
      Go back
    </md-button>
  </div>
</md-toolbar>
<md-content class='md-padding results' layout="row" layout-wrap center>
  <md-list>
    <md-subheader class="md-no-sticky">Movies</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="movie in movies">
      <img ng-src="{{movie.photo_url}}" class="md-avatar" alt="{{item.title}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ movie.character }}</h3>
        <h4>{{ movie.title }}</h4>
        <p>{{ movie.release_date }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
